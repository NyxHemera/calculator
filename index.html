<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

    
    
    
    
  </head>

  <body>

    <h1 id="total">Total</h1>

<h2 class="btn btn-primary btn-num" id="one">1</h2>
<h2 class="btn btn-primary btn-num" id="two">2</h2>
<h2 class="btn btn-primary btn-num" id="three">3</h2>
<h2 class="btn btn-primary btn-num" id="four">4</h2>
<h2 class="btn btn-primary btn-num" id="five">5</h2>
<h2 class="btn btn-primary btn-num" id="six">6</h2>
<h2 class="btn btn-primary btn-num" id="seven">7</h2>
<h2 class="btn btn-primary btn-num" id="eight">8</h2>
<h2 class="btn btn-primary btn-num" id="nine">9</h2>
<h2 class="btn btn-primary btn-num" id="zero">0</h2>

<h3 class="btn btn-primary btn-operator" id="add">+</h3>
<h3 class="btn btn-primary btn-operator" id="subtract">-</h3>
<h3 class="btn btn-primary btn-operator" id="multiply">x</h3>
<h3 class="btn btn-primary btn-operator" id="divide">/</h3>
<h3 class="btn btn-primary btn-operator" id="equal">=</h3>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
